<div class="container-fluid top-custom ">
  <lable>Name</lable>
  <input [(ngModel)]="widgetType"
         class="form-control"
          name = "widgetType"/>
  <lable>Text</lable>
  <input [(ngModel)]="text"
         class="form-control"
         name = "text"
         type="text"/>
  <lable>URL</lable>
  <input [(ngModel)] = "url"
         class="form-control"
         type="url"
         value="https://www.youtube.com/embed/RY4rWrlY-qM"
         name="url"/>
  <lable>Width</lable>
  <input [(ngModel)]="width"
         class="form-control"
          name ="width"/>
  <a [routerLink]="['/profile', userId,'website',widgetId,'page', pId,'widget']" class="button">
    <button (click)="deleteWidget(pId,widgetId)" class="btn btn-danger btn-block ">
      Delete
    </button>
  </a>
</div>
