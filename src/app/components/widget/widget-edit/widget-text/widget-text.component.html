<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!--Left arrow-->
    <p class="navbar-text pull-left">
      <a  [routerLink]="['/profile', userId,'website',websiteId,'page', pId,'widget']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>
    <span>
        <!--heading on the nav bar-->
        <p class="navbar-header pull-left">
            <a class="navbar-brand thick">
                <b>Widget Edit</b>
            </a>
        </p>
        </span>
    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a (click) = "updateWidget(text, rows, name, placeholder, formatted)"
        [routerLink]="['/profile', userId,'website',websiteId,'page', pId,'widget']"
          class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<!--Body of the page -->
<div class="container-fluid top-custom">

  Text
  <input [(ngModel)]= "text" name = "text" class="form-control"/>
  Rows
  <input [(ngModel)]="rows" name = "rows" class="form-control" type="number"/>

  <label for="Name">Name</label>
  <div>
    <input
           type="text"
           class="form-control"
           id="Name"
           name="name"
           placeholder="Name">

  </div>

  Placeholder
  <input [(ngModel)] = "placeholder"  name = "placeholder" class="form-control" required/>
  <p></p>
  <div class="input-group">
    <input type="text"
           readonly
           value="Formatted"
           class="form-control"/>
    <span class="input-group-addon">
        <input [(ngModel)] = "formatted"
               name = "formatted"
               type="checkbox"/>
    </span>
  </div>

  <p></p>

  <a [routerLink]="['/profile', userId,'website',websiteId,'page', pId,'widget']" class="button">
    <button (click)="deleteWidget(pId,widgetId)"
            class="btn btn-danger btn-block ">
      Delete
    </button>
  </a>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile',userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
