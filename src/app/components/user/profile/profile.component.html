<!-- Header -->
<nav class="nav navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left" >
      <a class="navbar-brand thick ">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->

    <p class="navbar-text pull-right">
      <a [routerLink]="[ '/profile', userId]"
        (click)="updateUser(username,password,firstname,lastname)" class="navbar-link">
        <span required=""  class="glyphicon glyphicon-ok"></span>
      </a>
    </p>


  </div>
</nav>


<div class="container-fluid top-custom">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)] = "username"
             type="text"
             class="form-control"
             id="username"
             placeholder="username"
             value = "alice"
             name= "username"
      >
    </div>
  </form>
  <form>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)] = "password"
             name = "password"
             type="text"
             class="form-control"
             id="email"
             value ="alice.wonderland@unicorn.com"

      >
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)] = "firstname"
             type="text"
             class="form-control"
             id="first-name"
             value = "Alice"
             name = "firstname"
      >
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)] = "lastname"
             type="text"
             class="form-control"
             id="last-name"
             value ="Wonderland"
             name="lastname">
    </div>
  </form>
  <a [routerLink]="[ '/profile', 'website']" class="btn btn-primary btn-block">
    Websites
  </a>
  <a (click) = "logout()" class="btn btn-danger btn-block">
    Logout
  </a>
</div>


<!-- Footer -->
<nav class="nav navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile',userId]" class="navbar-link">
        <span class="glyphicon glyphicon-user"  ></span>
      </a>
    </p>

  </div>
</nav>
