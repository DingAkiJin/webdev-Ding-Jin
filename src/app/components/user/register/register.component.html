<div class="container-fluid">
  <h1>Register</h1>
  <input placeholder="username"
         type="text"
         id="username"
         class="form-control"/>
  <input placeholder="password"
         type="password"
         id="password"
         class="form-control"/>
  <input placeholder="verify password"
         type="password"
         id="verify password"
         class="form-control"/>
  <a [routerLink]="['/profile']" class="btn btn-primary btn-block">
    Register
  </a>
  <a [routerLink]="['/login']" class="buttom">
    <button class="btn btn-danger btn-block left-custom">
      Cancel
    </button>
  </a>
</div>
