<div class="container-fluid">
  <h1>Login</h1>
  <input  placeholder="username"
          type="text"
          id="username"
          class="form-control"/>

  <input placeholder="password"
         type="password"
         id ="password"
         class="form-control"/>
  <a [routerLink] = "['/profile']" class="button">
    <button class="btn btn-primary btn-block">
      Login
    </button>
  </a>
  <a [routerLink] = "['/register']" class="btn btn-success btn-block left-custom">
    Register
  </a>
</div>
