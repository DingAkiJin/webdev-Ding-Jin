<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-32">
    <h1><b>Welcome to Ding's WebSite</b></h1>

  </header>

  <!-- Grid -->
  <div class="w3-row">

    <!-- Blog entries -->

      <!-- Blog entry -->
      <div class="w3-card-4 w3-margin w3-white">
        <img src="http://all4desktop.com/data_images/wallpapers/nature-and-landscape/055005.jpg" alt="Nature" style="width:20%">
        <div class="w3-container">
          <h3><b>A Little About Myself</b></h3>

        </div>

        <div class="w3-container">
          <p>I'm a student majoring in Computer Science at Northeastern University.
            I have a heart of love of Web Development. Hope to be better at it in the future. </p>

        </div>
      </div>

  </div>




      <!-- END BLOG ENTRIES -->




<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <a href="https://webdev-ding-jin.herokuapp.com/login">
  <button class="w3-button w3-black  w3-padding-large w3-margin-bottom">Assignment</button>
  </a>
  <a href="https://webdev-news-app.herokuapp.com">
  <button class="w3-button w3-black w3-padding-large w3-margin-bottom">Project</button>
  </a>
</footer>
  </div>


</body>
</html>
