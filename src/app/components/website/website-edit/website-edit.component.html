<div class="col-sm-3 hidden-xs top-custom">
  <app-website-list></app-website-list>
</div>

<div class="col-sm-9 top-custom ">
  <lable>Website Name</lable>
  <input
    [(ngModel)] = "name"
    class="form-control"
    type="text"
    value="Blogger"
    name="name"
    />
  <lable>Website Description</lable>
  <textarea
    [(ngModel)] = "description"
    class="form-control "
    rows="8"
  name = "description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com). A user can have up to 100 blogs per account.
        </textarea>

  <br/>
  <button (click) = "updateWebsits(name,description)"
          class = "btn btn-block btn-primary">
    Update Website</button>

  <a [routerLink]="['/profile', 'website']">
  <button class="btn btn-danger btn-block ">
    Delete
  </button>
  </a>

</div>
